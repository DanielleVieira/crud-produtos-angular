<article id="login-container" class="container-fluid d-flex align-items-center">
  <mat-card class="mx-auto px-3 py-5">
    <mat-card-header class="flex-column align-items-center">
      <mat-card-title class="text-white my-3">LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="row justify content">
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            name="email"
            type="text"
            autofocus
          />
          <mat-error>Digite um email v√°lido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>lock</mat-icon>
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="senha"
            name="senha"
            type="password"
          />
          <mat-error>A senha deve possuir pelo menos 3 caracteres</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="my-3">
      <button
        mat-flat-button
        class="mx-auto"
        (click)="login()"
        [disabled]="form.invalid || loading"
      >
        {{ loading ? "Carregando..." : "Entrar" }}
        <!-- Fazer a troca de label funcionar -->
      </button>
    </mat-card-actions>
  </mat-card>
</article>
